<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Números Aleatórios</title>
</head>

<body>
    <img src="./assets/animation-lkgwsi2x-unscreen.gif" alt="cubo-img">
    <div class="div-numbers">
        <div class="div-input">
            <p class="input-side"> Sortear um número entre</p>
            <input placeholder="0" class="initial-number">
        </div>
        <div class="div-input">
            <p class="input-side">e</p>
            <input placeholder="100" class="final-number">
        </div>
    </div>
    <div class="button">
        <button onclick="generateNumber()" class="result">Sortear</button>
    </div>
    <div id="resultado">
        <p class="paragrafo" id="fim"></p>
    </div>
</body>
<script src="./script.js"></script>


</html>
